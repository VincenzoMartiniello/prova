
<br>
<div class="card">
  <div class="card-body">
<form class="row g-3" [formGroup]="form">
<h4 align="center"> Filtri Tabella</h4>
  <div class="col-md-3">
    <label for="exampleInputEmail1" class="form-label">Nome:</label>
    <input type="text" class="form-control" id="nome" formControlName="nome" aria-describedby="emailHelp" >
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="col-md-3">
    <label for="exampleInputPassword1" class="form-label">Cognome:</label>
    <input type="text" class="form-control" id="cognome" formControlName="cognome" >
  </div>
  <div class="col-md-3">
  <label for="exampleInputEmail1" class="form-label">Sesso:</label>
  <select class="form-select" aria-label="Default select example" formControlName="sesso">
    <option selected>Apri questo menu di selezione</option>
    <option value="maschile">Maschile</option>
    <option value="femminile">Femminile </option>
  </select>
</div>
  <div class="col-md-3">
    <label for="exampleInputPassword1" class="form-label">Nazionalità:</label>
    <input type="text" class="form-control" id="nazionalità"  formControlName="nazionalita" >
  </div>
  <div class="col-md-3">
    <label for="exampleInputPassword1" class="form-label">Indirizzo:</label>
    <input type="text" class="form-control" id="indirizzo"  formControlName="indirizzo" >
  </div>
  <div class="col-md-3">
    <label for="exampleInputPassword1" class="form-label">Numero di Telefono:</label>
    <input type="text" class="form-control" id="numero_di_telefono"  formControlName="numero_di_telefono" >
  </div>
  <div class="col-md-3">
    <label for="exampleInputPassword1" class="form-label">Data di Nascita:</label>
    <input type="date" class="form-control" id="date_wedding"  formControlName="data_di_nascita" >
  </div>
  <div class="col-md-3">
    <label for="exampleInputPassword1" class="form-label">Sposato:</label><br>
     <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sposato"  formControlName="sposato" value="Si">
    <label class="form-check-label" for="inlineRadio1">Si</label>
     </div>
     <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="sposato"  formControlName="sposato"  value="No">
    <label class="form-check-label" for="inlineRadio2">No</label>
     </div>
   </div>


<div class="col-md-2">
  <label for="exampleInputPassword1" class="form-label"></label><br>
  <button type="button" class="btn btn-danger btn-sm" (click)="onReset()"><i class="bi bi-x-circle" style="color:white;"></i> Cancella</button>
</div>

<div class="col-md-10">
  <label for="exampleInputPassword1" class="form-label"></label><br>
  <button type="button" class="btn btn-primary btn-sm" (click)="onSearch()"><i class="bi bi-search" style="color:white;"></i> Cerca</button>
</div>



</form>
</div>
</div>
